<h1>Cadastre Paciente_amostra_exame</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'save_agregadoPEA'%}" method="post">
    {% csrf_token %}
        <div>
                <fieldset class="module aligned ">
                        <div class="form-row field-id_paciente">
                                <div>
                                        <label class="required" for="id_id_paciente">Id paciente:</label>
                                            <div class="related-widget-wrapper">
                    <select name="id_paciente" required="" id="id_id_paciente">
                  <option value="" selected="">---------</option>
                  {% for paciente in paciente_list %}
                  <option value="{{paciente.id_paciente}}">{{paciente.cpf}}</option>
                  {% endfor %}
                </select>
                </div>    
                                </div>
                        </div>
                        <div class="form-row field-id_exame">
                                <div>
                                        <label class="required" for="id_id_exame">Id exame:</label>
                                            <div class="related-widget-wrapper">
                    <select name="id_exame" required="" id="id_id_exame">
                  <option value="" selected="">---------</option>
                  {% for exame in exame_list %}
                        <option value="{{exame.id_exame}}">{{exame.id_exame}}</option>
                  {% endfor %}
                </select>
                </div>    
                                </div>
                        </div>
                        <div class="form-row field-id_amostra">
                                <div>
                                        <label class="required" for="id_id_amostra">Id amostra:</label>
                                            <div class="related-widget-wrapper">
                    <select name="id_amostra" required="" id="id_id_amostra">
                  <option value="" selected="">---------</option>
                  {% for amostra in amostra_list %}
                  <option value="{{amostra.id_amostra}}">{{amostra.codigo_amostra}}</option>
                  {% endfor %}
                </select>
                </div>      
                                </div>
                        </div>
                        <div class="form-row field-data_de_realizacao">
                                <div>
                                        <label class="required" for="id_data_de_realizacao_0">Data de realizacao:</label>
                                            <p class="datetime">
                  Date (AAAA-MM-DD): <input type="text" name="data_de_realizacao_0" class="vDateField" size="10" required="" id="id_data_de_realizacao_0">
                <br>
                  Time (HH:MM:SS): <input type="text" name="data_de_realizacao_1" class="vTimeField" size="8" required="" id="id_data_de_realizacao_1">
                <br></p>   
                                </div>
                        </div>
                        <div class="form-row field-data_de_solicitacao">
                                <div>
                                        <label class="required" for="id_data_de_solicitacao_0">Data de solicitacao:</label>
                                            <p class="datetime">
                  Date (AAAA-MM-DD): <input type="text" name="data_de_solicitacao_0" class="vDateField" size="10" required="" id="id_data_de_solicitacao_0">
                <br>
                  Time (HH:MM:SS): <input type="text" name="data_de_solicitacao_1" class="vTimeField" size="8" required="" id="id_data_de_solicitacao_1">
                <br></p>      
                                </div>
                        </div>
                </fieldset>
        <div class="submit-row">
                <input type="submit" value="Save">
        </div>
        </div>
    </form>
